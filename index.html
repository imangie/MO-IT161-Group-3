<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
<script src="script.js" defer></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Roaming Bean — Roaming + Best Sellers</title>

  <!-- Inter font (Light 300, Regular 400, Medium 500, SemiBold 600) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">

    <!-- ===== WHERE WE’RE ROAMING (brown banner) ===== -->
    <section id="roaming" class="banner" aria-labelledby="roaming-title">
      <h2 id="roaming-title">WHERE WE’RE ROAMING</h2>

      <p class="locs">
        October 26, 2025 – BGC High Street<br />
        November 2, 2025 – Poblacion, Makati
      </p>

      <p class="hours">
        Monday – Friday: 7:00 AM – 9:00 PM<br />
        Saturday – Sunday: 8:00 AM – 10:00 PM
      </p>
    </section>

    <!-- ===== BEST SELLERS ===== -->
    <section class="best-section" aria-labelledby="best-title">
      <h2 id="best-title" class="best-title">BEST SELLERS</h2>

      <div class="cards" id="bestsellers">
        <figure class="card">
          <img src="img/iced-spanish-latte.jpg" alt="Iced Spanish Latte" />
          <figcaption>
            <div class="name">Iced Spanish Latte</div>
            <div class="price">185 Php</div>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="img/americano.jpg" alt="Americano" />
          <figcaption>
            <div class="name">Americano</div>
            <div class="price">125 Php</div>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="img/iced-matcha-latte.jpg" alt="Iced Matcha Latte" />
          <figcaption>
            <div class="name">Iced Matcha Latte</div>
            <div class="price">210 Php</div>
          </figcaption>
        </figure>
      </div>

      <p class="cta">
        <a class="btn-brewing" href="#menu">See What’s Brewing</a>
      </p>
    </section>

  </main>
</body>
</html>
